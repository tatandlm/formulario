<body>

            <a href="/account.html" class="nav-enlace-3">Mi Cuenta</a>

        <img class="imagen01" src="/img/concepto-de-la-seguridad-hogar-en-fondo-digital-30468481.jpg" height="815" width="400" title="inicio" />

            img[title=inicio] {
                float: left;
            }
        </style>

        <div class="contenedor">
            <div class="cabecera">
                <h2>Mi Cuenta</h2>
            </div>
            <form id="formulario" action="" method="">

                <div class="form-control">
                    <label for="usuario">Nombres</label>
                    <input id="usuario" type="text">
                    <p></p>
                </div>

                <div class="form-control">
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" type="text">
                    <p></p>
                </div>

                <div class="form-control">
                    <label for="email">Correo Electronico</label>
                    <input id="email" type="email">
                    <p></p>
                </div>

                <div class="form-control">
                    <label for="pass">Contraseña</label>
                    <input id="pass" type="password">
                    <p></p>
                </div>

                <div class="form-control">
                    <label for="passConfirma">Confirmar Contraseña</label>
                    <input id="passConfirma" type="password">
                    <p></p>
                </div>

                <button>Guardar</button>
                <br>
                <button>Cancelar</button>



            </form>
        </div>
        <br>
        <br>
